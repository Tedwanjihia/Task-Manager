<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modular Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>Task Manager</h1>

    <form id="task-form" autocomplete="off">
      <input id="new-task" name="title" placeholder="Add a task..." required />
      <button type="submit">Add</button>
    </form>

    <div class="controls">
      <div class="filters">
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="active" class="filter-btn">Active</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
      </div>
      <div id="counts" class="counts">0 tasks</div>
    </div>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>
  </main>

  <script type="module" src="src/app.js"></script>
</body>
</html>
